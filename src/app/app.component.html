<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" [selected]="user.id === idOfUser" />
    </li>
    }
  </ul>
  @if(nameOfuser){
  <app-tasks [name]="nameOfuser " [id]="idOfUser" />
  } @else {
  <p id="fallback">Select a user to show there tasks!</p>
  }
</main>
